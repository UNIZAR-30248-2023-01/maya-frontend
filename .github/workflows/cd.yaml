name: Continuous Deployment

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
    paths: ["src/**", "cypress/**", "package.json", "package-lock.json"]
  pull_request:
    branches: [main]

jobs:
  install:
    name: Install and Test ðŸ“¦ ðŸ§ª
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build --if-present
      - name: Test
        run: npm run test